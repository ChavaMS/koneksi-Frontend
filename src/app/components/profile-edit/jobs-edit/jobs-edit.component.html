<div class="container">

    <h5 class="mt-5 w-100 text-center">Editar oficios existentes</h5>

    <hr>

    <!-------------------------------OFICIOS PREVIAMENTE CARGADOS-------------------------------------------->
    <div>
        <div *ngIf="this.status" class="alert alert-danger text-center">
            {{this.status}}
        </div>
        <form *ngFor="let item of this.userJobsArray; let i = index" class="mt-5" action="" (submit)="guardar(i)">
            <div class="k-container-user-jobs">
                <div class="row">
                    <div class="col-md-2 my-auto">
                        <h5 class="text-center">{{ item.jobs.name }}</h5>
                    </div>
                    <div class="col-md-10">
                        <div class="form-group row">
                            <label for="description" class="col-sm-2 col-form-label">Descripción</label>
                            <div class="col-sm-10">
                                <textarea [(ngModel)]="item.description" #description="ngModel"
                                    class="form-control w-100" name="description" id="" cols="60" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="tags" class="col-sm-2 col-form-label">Tags</label>
                            <div class="col-sm-10">
                                <input [(ngModel)]="item.tags" #tags="ngModel" type="text" name="tags"
                                    class="form-control" id="tags">
                            </div>
                        </div>
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Horarios</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" [(ngModel)]="this.schedule[i][0]" #M="ngModel"
                                            name="M" type="checkbox" id="gridRadios1" value="option1">
                                        <label class="form-check-label" for="gridRadios1">
                                            Matutino
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox"
                                            [(ngModel)]="this.schedule[i][1]" #V="ngModel" name="V" id="gridRadios2"
                                            value="option2">
                                        <label class="form-check-label" for="gridRadios2">
                                            Vespertino
                                        </label>
                                    </div>
                                    <div class="form-check disabled">
                                        <input class="form-check-input" type="checkbox"
                                            [(ngModel)]="this.schedule[i][2]" #N="ngModel" name="N" id="gridRadios3"
                                            value="option3">
                                        <label class="form-check-label" for="gridRadios3">
                                            Nocturno
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="w-100 text-center">
                    <button class="btn btn-success mx-3">Guardar</button>
                    <button class="btn btn-danger" (click)="deleteJob(i)">Borrar</button>
                </div>
                <hr>
            </div>
        </form>
    </div>



    <!-------------------------------PARA AGREGAR MAS OFICIOS-------------------------------------------->
    <h5 class="w-100 text-center">Agregar nuevo oficio</h5>
    <div class="w-100 text-center mt-2">
        <select name="" id="" [(ngModel)]="this.jobSelected" #selectJobs="ngModel"
            class="form-control d-inline w-25 mx-4">
            <option *ngFor="let item of this.jobsB; let i = index" value="{{ i }}">{{ item.name }}</option>
        </select>
        <input type="button" class="btn btn-dark" (click)="addForm()" value="Agregar">
    </div>

    <hr>

    <div [formGroup]="formProducts" class="mt-2">
        <div formArrayName="formA" class="k-container-user-jobs">
            <div *ngFor="let item of formArray.controls; let i = index" class="row">
                <div class="col-md-2 my-auto">
                    <h5 class="text-cen+ter">{{ this.names[i] }}</h5>
                </div>
                <div class="col-md-10" [formGroupName]="i">
                    <div class="form-group row">
                        <label for="description" class="col-sm-2 col-form-label">Descripción</label>
                        <div class="col-sm-10">
                            <textarea formControlName="description" class="form-control w-100" name="description" id=""
                                cols="60" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="tags" class="col-sm-2 col-form-label">Tags</label>
                        <div class="col-sm-10">
                            <input type="text" formControlName="tags" name="tags" class="form-control" id="tags">
                        </div>
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Horarios</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" formControlName="m" name="M" type="checkbox"
                                        id="gridRadios1" value="option1">
                                    <label class="form-check-label" for="gridRadios1">
                                        Matutino
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" formControlName="v" name="V"
                                        id="gridRadios2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                        Vespertino
                                    </label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input" formControlName="n" type="checkbox" name="N"
                                        id="gridRadios3" value="option3">
                                    <label class="form-check-label" for="gridRadios3">
                                        Nocturno
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                </div>
                <div class="w-100 text-center">
                    <button class="btn btn-danger" (click)="deleteForm(i)">Borrar</button>
                </div>
            </div>

            <hr>
        </div>
        <div class="w-100 text-center" *ngIf="formArray.controls.length > 0">
            <button class="btn btn-success" (click)="saveJobs()">Guardar</button>
        </div>
    </div>
</div>
