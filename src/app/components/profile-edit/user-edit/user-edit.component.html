<div class="container">
    <div class="k-container-register mx-auto">
        <h2 class="mt-5 text-center w-100">Datos generales</h2>
        <span *ngIf="this.status" class="my-4  alert alert-danger">
            {{ this.status }}
        </span>
        <div class="my-4 w-100 text-center">
            <span *ngIf="this.message" class="my-4 alert alert-success w-100 text-center">
                {{this.message}}
            </span>
        </div>
        <form #registerUserForm="ngForm" (submit)="updateUser()">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input name="name" #name="ngModel" [(ngModel)]="userGeneralInfo.name" type="text" class="form-control"
                    id="name" aria-describedby="Nombre" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input name="surname" #surname="ngModel" [(ngModel)]="userGeneralInfo.surname" type="text"
                    class="form-control" id="apellidos" required aria-describedby="apellidos">
            </div>
            <div class="form-group">
                <label for="email1">Correo:</label>
                <input name="email" #email="ngModel" [(ngModel)]="userGeneralInfo.email" type="email"
                    class="form-control" id="email1" required aria-describedby="emailHelp"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            </div>
            <!--             <div class="form-group">
                <label for="pass1">Password:</label>
                <input name="password" #password="ngModel" [(ngModel)]="user.password" type="password" required
                    class="form-control" id="pass1">
            </div> -->
            <h5>Fotos de perfil</h5>
            <div class="form-group">
                <label for="avatar">Foto de perfil:</label>
                <input type="file" name="image" (change)="onPhotoSelected($event,0)" class="form-control-file"
                    id="avatar" required>
            </div>
            <div class="form-group">
                <label for="portada">Foto de portada:</label>
                <input (change)="onPhotoSelected($event,1)" type="file" class="form-control-file" id="portada" required>
            </div>

            <div class="w-100 d-flex justify-content-between mt-5">
                <button [disabled]="!registerUserForm.form.valid" type="submit" class="btn btn-dark">Actualizar
                    datos</button>
            </div>
        </form>
    </div>
</div>
