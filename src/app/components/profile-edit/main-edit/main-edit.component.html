<div class="container k-container-products">
    <div class="row k-container-main-edit">
        <div class="col-md-2"></div>

            <div class="border k-li-options">
                <ul class="p-0 my-auto d-inline">
                    <li class="k-li text-center">
                        <a class="nav-link text-dark" [routerLink]="['user-edit']"
                            routerLinkActive="k-router-link-active" href="">Datos generales</a>
                    </li>
                    <li class="k-li text-center">
                        <a class="nav-link text-dark" [routerLink]="['location-edit']"
                            routerLinkActive="k-router-link-active" href="">Datos ubicaci√≥n</a>
                    </li>
                    <li class="k-li  text-center">

                            productos</a>
                        <a *ngIf="this.identity.type == 'userJob'" class="nav-link text-dark"
