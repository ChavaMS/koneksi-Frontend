<div class="container">
    <div class="card text-center mt-3" *ngFor="let service of this.userService">
        <div class="card-body">
          <div class="row">
              <div class="col-md-2 col-12">
<!--                 <img  src="../../../../assets/img/user.png" class="k-profile-avatar" alt="">
 -->                <img  src="{{ url + 'get-image-profile/' + service.user.image }}" class="k-profile-avatar" alt="">
              </div>
              <div class="col-md-8 col-12 text-left">
                  <h3>{{ service.user.name + ' ' + service.user.surname }}</h3>
                  <p>Distancia con el cliente: {{ service.user.distanceText }} </p>
                    </div>
              <div class="col-md-2 col-12">
                <div class="m-1" *ngIf="service.user.rating">
                  <div class="d-inline" *ngFor="let valor of this.ratingMax; let i = index">
                    <i [ngClass]="{'fas fa-star': i < service.user.rating.promedio}" class=""></i>
                  </div>
                  <div class="d-inline" *ngFor="let valor of this.ratingMax; let i = index">
                    <i [ngClass]="{'far fa-star': i >= service.user.rating.promedio}" class=""></i>
                  </div>
                </div>
              </div>
          </div>
        </div>
        <div class="card-footer">
            <div class="card-deck ">
                <div class="card" *ngFor="let image of service.images">
                  <img src="{{ url + 'get-service-image/' + image }}" class="card-img-top k-image-product" alt="...">
                </div>
                <input class="btn btn-dark" type="button" [routerLink]="['/user-service/' + service.user._id]" value="Ver mÃ¡s">
              </div>
        </div>
      </div>


</div>
