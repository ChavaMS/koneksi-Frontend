<div class="container-fluid h-100 k-register-option">
    <div class="row h-100" style="max-height: 850px;">
        <div class="col-md-3"></div>
        <div class="col-md-3 px-0 h-75" >
            <div *ngIf="this.isProductsService != 'true'" class="h-100 k-clic"  [routerLink]="['/register-jobs']">
                <div class="fondoBlanco redondearOpcionIzquierda my-5 justify-content-center border h-100 d-flex align-items-center">
                    <div class="d-block  text-center">
                        <span class="display-4 d-block ">Trabajador</span>
                        <span class="text-muted letra1">多Buscas trabajo?</span>
                    </div>
                </div>
            </div>



            <div *ngIf="this.isProductsService == 'true'" class="h-100 k-clic"  [routerLink]="['/register-user-products']">
                <div class="fondoBlanco redondearOpcionIzquierda my-5 justify-content-center border h-100 d-flex align-items-center">
                    <div class="d-block  text-center">
                        <span class="display-4 d-block ">Productos</span>
                        <span class="text-muted letra1">多Vendes algun producto?</span>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-3 px-0 h-75" >
            <div *ngIf="this.isProductsService != 'true'" class="h-100 k-clic" [routerLink]="['/register-user']" >
                <div class="fondoBlanco redondearOpcionDerecha my-5 clic justify-content-center border h-100 d-flex align-items-center">
                    <div class="d-block  text-center">
                        <span class="display-4 d-block">Cliente</span>
                        <span class="text-muted letra1">多Necesitas un servicio?</span>
                    </div>
                </div>
            </div>

            <div *ngIf="this.isProductsService == 'true'" class="h-100 k-clic" [routerLink]="['/register-user-service']" >
                <div class="fondoBlanco redondearOpcionDerecha my-5 clic justify-content-center border h-100 d-flex align-items-center">
                    <div class="d-block  text-center">
                        <span class="display-4 d-block">Servicio</span>
                        <span class="text-muted letra1">多Ofreces algun servicio?</span>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-3"></div>
        <div *ngIf="this.isProductsService == 'true'" class="text-center w-100">
            <button [routerLink]="['/register-jobs']" class="btn btn-dark mx-auto">Regresar</button>
        </div>
    </div>
    
</div>
