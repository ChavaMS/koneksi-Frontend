<div class="container" *ngIf="this.userService.description">
    <form #loginForm="ngForm" action="" [formGroup]="formServices" (ngSubmit)="onFormSubmit()" class="text-left">
        <label for="descripcion" class="form-label mt-5">Descripción</label>
        <textarea class="form-control" id="" cols="30" rows="5"
            placeholder="Ingrese una descripción detallada de lo que realiza" formControlName="description"></textarea>
        <div class="form-row mt-2">
            <div class="col-6">
                <label for="" class="text-center w-100">Horario</label>
                <div class="text-center">
                    <div class="form-check d-inline mx-1">
                        <input class="form-check-input" type="checkbox" formControlName="matutino" name="M" id="m"
                            value="M">
                        <label class="form-check-label" for="gridRadios2">
                            Matutino
                        </label>
                    </div>
                    <div class="form-check d-inline mx-1">
                        <input class="form-check-input" type="checkbox" formControlName="vespertino" name="V" id="v"
                            value="V">
                        <label class="form-check-label" for="gridRadios2">
                            Vespertino
                        </label>
                    </div>
                    <div class="form-check d-inline mx-1">
                        <input class="form-check-input" type="checkbox" name="N" id="n" formControlName="nocturno"
                            value="N">
                        <label class="form-check-label" for="gridRadios2">
                            Nocturno
                        </label>
                    </div>
                </div>

            </div>
            <div class="col-6 ">
                <div class="form-group my-auto">
                    <label class="form-check-label" for="gridRadios2">
                        Tags
                    </label>
                    <input class="form-control w-75 d-inline mx-2" placeholder="Ej: mesa, silla" formControlName="tags"
                        type="text" name="T" id="t">
                </div>
            </div>
        </div>
        <div class="w-100"> 
            <button class="btn btn-success" (click)="onFormSubmit()">Guardar</button>
        </div>
        <hr>
        <div class="text-center">
            <input type="button" class="btn btn-dark" (click)="addImage()" value="Agregar imagen">
        </div>
        <div formArrayName="images" class="mt-2">
            <div *ngFor="let image of imagesArray.controls; let id = index" [formGroupName]="id" class="my-2">
                <div class="form-row">
                    <div class="col-9">
                        <input [ngClass]="{'d-none': id < this.numImages}" (change)="onPhotoSelected($event, (id - this.imageNames.length))" formControlName="image" type="file" class="form-control my-auto">
                        <img *ngIf="this.imageNames[id]" class="img-fluid text-center mt-2" src="{{this.imageNames[id].url}}" alt="">
                    </div>
                    <div class="col-3 text-center" >
                        <button class="btn btn-danger" (click)="deleteImage(id)">Borrar</button>
                    </div>
                </div>
            </div>
            <div class="w-100 text-center">
                <button class="btn btn-success" *ngIf="this.seleccionoImagen == true" (click)="saveImages()">Guardar</button>
            </div>
        </div>
    </form>
</div>
