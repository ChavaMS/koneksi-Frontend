<div class="container">
    <div *ngFor="let element of this.resultJobs" class="card text-center mb-2">
        <div class="card-body mt-3">
            <div class="row">
                <div class="col-md-2 col-12">
                    <!-- <img src="../../../../assets/img/user.png" class="k-profile-avatar" alt=""> -->
                    <img src="{{url+'get-image-profile/'+this.element.user.image}}" class="k-profile-avatar" alt="">
                </div>
                <div class="col-md-5 col-12 text-left">
                    <h3>{{ element.user.name + ' ' + element.user.surname }}</h3>
                    <p>Distancia con el cliente: {{ element.user.distanceText }}</p>
                </div>
                <div class="col-md-3 col-12">
                    <h5 class="text-center">Oficios</h5>
                    <hr class="m-0">
                    <div>
                        <p *ngFor="let trabajo of this.element.trabajos;last as isLast" class="d-inline">
                            {{ trabajo.jobs.name }}<span class="d-inline"
                                *ngIf="element.trabajos.length > 1 && !isLast"> | </span></p>
                    </div>

                    <input (click)="profileJobs(this.element.user._id)" type="button" class="btn btn-dark mt-3"
                        value="Ver mÃ¡s">
                </div>
                <div class="col-md-2 col-12">
                    <div class="m-1" *ngIf="element.user.rating">
                        <div class="d-inline" *ngFor="let valor of this.ratingMax; let i = index">
                            <i [ngClass]="{'fas fa-star': i < element.user.rating.promedio}" class=""></i>
                        </div>
                        <div class="d-inline" *ngFor="let valor of this.ratingMax; let i = index">
                            <i [ngClass]="{'far fa-star': i >= element.user.rating.promedio}" class=""></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-------------------------------PAGINACION------------------------------------------->
    <div class="w-100 text-center mt-3" *ngIf="this.numbers && this.isSearch">
        <nav aria-label="..." class="mx-auto">
            <ul class="pagination pagination-sm justify-content-center">
                <li (click)="getJobsSearch(number)" *ngFor="let number of this.numbers; let isFirst = first"
                    class="page-item" aria-current="page">
                    <span class="page-link k-link">
                        {{ number }}
                        <span *ngIf="isFirst" class="sr-only">(current)</span>
                    </span>
                </li>
            </ul>
        </nav>
    </div>

    <div class="w-100 text-center mt-3" *ngIf="this.numbers && !this.isSearch">
        <nav aria-label="..." class="mx-auto">
            <ul class="pagination pagination-sm justify-content-center">
                <li (click)="getJobs(number)" *ngFor="let number of this.numbers; let isFirst = first"
                    class="page-item" aria-current="page">
                    <span class="page-link k-link">
                        {{ number }}
                        <span *ngIf="isFirst" class="sr-only">(current)</span>
                    </span>
                </li>
            </ul>
        </nav>
    </div>
    <!-------------------------------PAGINACION------------------------------------------->

</div>
