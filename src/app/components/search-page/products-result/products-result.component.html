<div class="container">

  <div *ngIf="this.resultProducts && this.resultProducts.length == 0">
    <h5>No hay resultados que mostrar.</h5>
  </div>
  <div class="k-container-products">
    <div *ngIf="this.resultProducts">
      <div *ngFor="let element of this.resultProducts" class="card text-center mt-3">
        <div class="card-body">
          <div class="row">
            <div class="col-md-2 col-12">
              <!-- <img  src="../../../../assets/img/user.png" class="k-profile-avatar" alt=""> -->
              <img src="{{this.element.user.image[0].url}}" class="k-profile-avatar" alt="">
            </div>
            <div class="col-md-8 col-12 text-left">
              <h3>{{ this.element.user.name + ' ' + this.element.user.surname }}</h3>
              <p>Distancia con el cliente: {{ this.element.user.distanceText }} </p>
            </div>
            <div class="col-md-2 col-12">
              <div class="m-1" *ngIf="element.user.rating">
                <div class="d-inline" *ngFor="let valor of this.ratingMax; let i = index">
                  <i [ngClass]="{'fas fa-star': i < element.user.rating.promedio}" class=""></i>
                </div>
                <div class="d-inline" *ngFor="let valor of this.ratingMax; let i = index">
                  <i [ngClass]="{'far fa-star': i >= element.user.rating.promedio}" class=""></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer mt-3">
          <div class="card-deck">


            <div *ngFor="let product of element.productos" class="card k-card">
              <!-- <img src="../../../../assets/img/banner.jpg" class="card-img-top" alt="..."> -->
              <img src="{{product.image[0].url}}" class="card-img-top k-image-product" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
              </div>
            </div>

            <input (click)="profileProducts(element.user._id)" class="btn btn-dark" type="button" value="Ver mÃ¡s">
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-----------------------------------PAGINACION---------------------------------------------->
  <div class="w-100 text-center mt-3" *ngIf="this.numbers.length > 0 && this.isSearch">
    <nav aria-label="..." class="mx-auto">
      <ul class="pagination pagination-sm justify-content-center">
        <li (click)="getProductsSearch(number)" *ngFor="let number of this.numbers; let isFirst = first"
          class="page-item" aria-current="page">
          <span class="page-link k-link">
            {{ number }}
            <span *ngIf="isFirst" class="sr-only">(current)</span>
          </span>
        </li>
      </ul>
    </nav>
  </div>

  <div class="w-100 text-center mt-3" *ngIf="this.numbers.length > 0  && !this.isSearch">
    <nav aria-label="..." class="mx-auto">
      <ul class="pagination pagination-sm justify-content-center">
        <li (click)="getProducts(number)" *ngFor="let number of this.numbers; let isFirst = first" class="page-item"
          aria-current="page">
          <span class="page-link k-link">
            {{ number }}
            <span *ngIf="isFirst" class="sr-only">(current)</span>
          </span>
        </li>
      </ul>
    </nav>
  </div>

</div>
