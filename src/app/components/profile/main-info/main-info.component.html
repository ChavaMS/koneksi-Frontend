<img class="img-fluid" src="../../../../assets/img/banner.jpg" alt="">
<div class="row">
    <div class="col-md-4 text-center">
        <img *ngIf="!this.user.image" src="../../../../assets/img/user.png" class="k-profile-avatar" alt="">
        <img *ngIf="this.user.image" src="{{url+'get-image-profile/'+this.user.image}}" class="k-profile-avatar" alt="">
    </div>
    <div class="text-center col-md-6 p-0 mt-4">
        <p class="k-profile-name">{{this.user.name + " " + this.user.surname}}</p>
    </div>
    <div class="col-md-2 mt-4 text-center">
        <div class="m-1">
            <i id="e1" class="fas fa-star" (onmouseover)="efecto(1)"></i>
            <i id="e2" class="fas fa-star" (onmouseover)="efecto(2)"></i>
            <i id="e3" class="fas fa-star" (onmouseover)="efecto(3)"></i>
            <i id="e4" class="fas fa-star" (onmouseover)="efecto(4)"></i>
            <i id="e5" class="far fa-star" (onmouseover)="efecto(5)"></i>
        </div>
    </div>
</div>
