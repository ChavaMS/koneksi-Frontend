<div class="container k-container-products text-center">
    <h2 class="text-center mb-5">Ingrese los datos de los productos:</h2>
    <div class="mt-5 mb-4 w-100 text-center">
        <span *ngIf="this.error && this.error != ''" class="alert alert-danger">
            {{ this.error }}
        </span>
    </div>
    <button class="btn btn-dark" (click)="addForm()">Agregar productos</button>
    <hr>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 text-center">
            <div [formGroup]="formProducts">
                <div formArrayName="formA">
                    <div class="form" *ngFor="let product of formArray.controls; let i = index;">
                        <div [formGroupName]="i">
                            <div class="form-row">
                                <div class="col-2 my-auto">
                                    <input type="text" formControlName="name" class="form-control" name="name"
                                        placeholder="Nombre">
                                </div>
                                <div class="col-8">
                                    <textarea name="description" id="{{i}}" cols="30" rows="5"
                                        formControlName="description" class="form-control"
                                        placeholder="DescripciÃ³n"></textarea>
                                </div>
                                <div class="col">
                                    <div class=" my-auto h-100 d-flex align-items-center">
                                        <button *ngIf="i != 0" class="btn btn-danger"
                                            (click)="deleteForm(i)">Borrar</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row mt-2">
                                <div class="col-2"></div>
                                <div class="col">
                                    <input type="number" class="form-control" name="price" formControlName="price"
                                        placeholder="Precio">
                                </div>
                                <div class="col">
                                    <input type="text" name="tags" formControlName="tags" class="form-control"
                                        placeholder="Etiqueta1, etiqueta2, etc">
                                </div>
                                <div class="col">
                                    <input type="file" (change)="onPhotoSelected($event,i)" formControlName="image"
                                        class="form-control-file" placeholder="Imagen">
                                </div>
                            </div>

                            <hr>
                        </div>
                    </div>

                </div>
            </div>


            <div class="w-100  d-flex justify-content-between ">
                <input type="button" class="btn btn-dark mx-2" (click)="goBack()" value="Regresar">
                <input type="button" class="btn btn-dark mx-2" (click)="continuar()" value="Continuar">
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
